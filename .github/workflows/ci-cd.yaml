name: Tech Challenge - Deploy Infrastructure - GKE

on:
  push:
    branches:
      - main

env:
  TF_VAR_gcp_credentials_file: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
  TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials tech-challenge-pedido --zone us-central1 --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Kubernetes Configs
        run: kubectl apply -f k8s/
        working-directory: terraform
