name: Tech Challenge - Deploy Infrastructure - GKE

on:
  pull_request:
    branches:
      - main
    paths:
      - "k8s/**"
      - "terraform/**"
      - ".github/workflows/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Configuração do Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      # Configuração do Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.SA_KEY }}
          export_default_credentials: true

      # Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      # # Importação do recurso VPC, se necessário
      # - name: Import VPC if exists
      #   run: |
      #     terraform import google_compute_network.vpc projects/${{ secrets.PROJECT_ID }}/global/networks/tech-challenge-vpc || echo "VPC not found or already managed by Terraform"
      #   working-directory: ./terraform

      # Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          TF_VAR_gcp_credentials: ${{ secrets.SA_KEY }}
          TF_VAR_gcp_project: ${{ secrets.PROJECT_ID }}
          TF_VAR_gcp_region: us-west1

      # Instalação do plugin gke-gcloud-auth
      - name: Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin

      # Obtenção das credenciais do GKE
      - name: GKE credentials
        run: gcloud container clusters get-credentials tech-challenge-cluster --zone us-central1 --project ${{ secrets.PROJECT_ID }}

      # Implantação no Kubernetes
      - name: Deploy to Kubernetes
        run: kubectl apply -f k8s/
